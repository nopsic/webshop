<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text' 
                [(ngModel)]='listFilter'/>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'
               *ngIf='products && products.length'>
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary'
                (click)='toggleImage()'>
                  {{showImage ? 'Hide' : 'Show'}} Image
                </button>
              </th>
              <th>Product</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
              <th>5 Star Rating</th>
            </tr>
          </thead>
          <tbody>
            <app-progress-spinner [isContentProgress]="true"></app-progress-spinner>
            <tr *ngFor='let product of filteredProducts'>
              <td>
                <img *ngIf='showImage'
                [src]='product.pictureName'
                [title]='product.productName'
                [style.width.px]='imageWidth'
                [style.margin.px]='imageMargin'>
              </td>
              <td>{{product.name}}</td>
              <td>{{product.code | lowercase}}</td>
              <td>{{product.description}}</td>
              <td>{{product.price | currency:'HUF':'symbol':'1.2-2'}}</td>
              <td><app-star [rating]='product.rating'>
              </app-star></td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
