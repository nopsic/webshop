<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>Are you sure you want to delete your account?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close mat-dialog-close="yes">Yes</button>
  <button mat-raised-button mat-dialog-close mat-dialog-close="no">No</button>
</mat-dialog-actions>
