<div>
  <mat-card class="progress-bar" *ngIf="showProgress">
    <mat-card-content>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="!showProgress">
  <h1>Welcome in our page {{customerName}}</h1>
  
  <a mat-raised-button color="secondary" (click)="logOut()">Logout</a>
  <p>{{customers}}</p>
</div>
