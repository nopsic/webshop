<mat-toolbar class="mat-elevation-z6">
  <span><mat-icon>music_note</mat-icon><i>Instrument shop</i></span>

  <div class="spacer"></div>

  <a mat-button routerLink="home">
    <mat-icon aria-hidden="false" aria-label="Example home icon">
      home
    </mat-icon>
    Home
  </a>
  <a mat-button routerLink="products">Products</a>
  <a mat-button routerLink="aboutus">About us</a>
  <a mat-button routerLink="shoppingcart">
    <mat-icon [matBadge]="instrumentQuantity" matBadgeColor="warn" aria-hidden="false">
      shopping_cart
    </mat-icon>
  </a>
  <a *ngIf="isUserAuthenticated()" mat-raised-button color="secondary" (click)="navigateToProfile()">Profile</a>
  <a *ngIf="!isUserAuthenticated()" mat-raised-button color="secondary" (click)="openDialog()">Sign in</a>
</mat-toolbar>
